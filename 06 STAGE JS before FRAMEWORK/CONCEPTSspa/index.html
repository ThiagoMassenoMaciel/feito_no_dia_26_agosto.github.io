<!--Quando a pessoa cxlicar no link do nav trocar so a pagina html dentro da div APP-->

    <div id="App">

 <!--- Verify if i pass some event or get the event that happens on a window ( object element global)---->
  <!---N deixar que o evento dispar por padrÃ£o ---->
  <!--- Prevent default for not disparar after click on the link ---->

    <script>
        function router(event){
            event = event || window.event
            event.preventDefault() // this not make link clickable

        }
    </script>
